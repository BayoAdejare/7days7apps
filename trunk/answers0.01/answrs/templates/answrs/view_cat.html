{% extends 'answrs/base.html' %}

{% block content %}
<h2>{{category.name}}</h2>
<h3><a href="{{category.get_ask_url}}">Ask a question</a></h3>
<ul>
{% for question in questions %}
    <li>
    <a href="{{question.get_absolute_url}}">{{question}}</a>
    </li>
{% endfor %}
</ul>
{% endblock %}
